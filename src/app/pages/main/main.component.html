<button>Logout</button>

<table class="mat-elevation-z8" mat-table [dataSource]="debtsTableData" matSort #debtsTable>

    <ng-container matColumnDef="payer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PAYER</th>
        <td mat-cell *matCellDef="let element">{{element.payer}}</td>
    </ng-container>

    <ng-container matColumnDef="debtor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DEBTOR</th>
        <td mat-cell *matCellDef="let element">{{element.debtor}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>AMOUNT</th>
        <td mat-cell *matCellDef="let element">{{element.amount | currency}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="debtsTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: debtsTableColumns"></tr>

</table>

<form [formGroup]="addDebtsForm">

    <mat-form-field appearance="fill">
        <mat-label for="payer">Payer</mat-label>
        <input matInput type="text" id="payer" formControlName="payer">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label for="debtor">Debtor</mat-label>
        <input matInput type="text" id="debtor" formControlName="debtor">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label for="amount">Amount</mat-label>
        <input matInput type="number" id="amount" formControlName="amount">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" (click)="postTransaction()" [disabled]="!addDebtsForm.valid">Submit</button>

</form>
